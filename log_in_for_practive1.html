<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="webbody">
        <header>
            <a href="practice1.html"><img class="logo" src="image/Walis Relaxation Music.png" alt="logo of the website"></a>
            <p class="headertext"> Walis Relaxation Music</p>
            <div class="button">
                <a href="log_in_for_practive1.html"><button>Log in</button></a>
                <a href="log_in_for_practive1.html"><button>Sign up</button></a>
            </div>
        
        </header>
        <nav>
            <div class="nav_bar">
                <div class="navs"><a href="#"> Home</a></div>
                <div class="navs"><a href="#"> Video</a>
                    <div class="navhover">
                        <div class="drop_down"><a href="#">Music Video</a></div>
                        <div class="drop_down"><a href="#">Game Video</a></div>
                        <div class="drop_down"><a href="#">Drowing Video</a></div>
                    </div>

                </div>
                <div class="navs"><a href="#"> Gifts</a></div>
                <div class="navs"><a href="#"> Iteams</a></div>
                <div class="navs"><a href="#"> Contacts</a></div>
                <div class="navs"><a href="#"> About</a>
                    <div class="navhover">
                        <div class="drop_down"><a href="#">Facebook</a></div>
                        <div class="drop_down"><a href="#">Email</a></div>
                        <div class="drop_down"><a href="#">Instagram</a></div>
                    </div>
                </div>
            </div>
        </nav>
        <main>
             <div class="log_in_form">
                 <div>
                     <form action="" method="POST">
                        <div class="1stname">
                            <label class="label"for="name">Your name</label><br>
                            <input class="inputs" type="name" placeholder="First naem">
                            <input class="inputs" type="name" placeholder="Last name"><br><br>

                            <label class="label" for="email">Email</label><br>
                            <input class="inputs" type="email" placeholder="xyz@gmail.com"><br><br>

                            <label class="label" for="number">Phone number</label><br>
                            <input class="inputs" type="number" placeholder="123"><br><br>


                            <p class="label">Gender</p>
                            <label class="label" for="radio">Male</label>
                            <input type="radio" name="radio" id="radio">
                            <label class="label" for="radio">Female</label>
                            <input type="radio" name="radio" id="radio"><br>

                            <p class="label">Religion</p>
                            <label class="label" for="radio2">Islam</label>
                            <input type="radio" name="radio2" id="radio2">
                            <label class="label" for="radio2">Hindu</label>
                            <input type="radio" name="radio2" id="radio2">
                            <label class="label" for="radio2">christian</label>
                            <input type="radio" name="radio2" id="radio2">
                            <label class="label" for="radio2">other</label>
                            <input type="radio" name="radio2" id="radio2"><br>

                            <label class="label" for="checkbox">I agree with the terms and conditions</label>
                            <input type="checkbox" name="checks" id="checkbox" value="yes"><br>

                            <input class="submit" type="submit" value="submit">

                        </div>
                     </form>
                 </div>
             </div>
        </main>
        <footer></footer>

    </div>

</html>
